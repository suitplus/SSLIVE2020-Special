<!DOCTYPE html>
<html lang="en">
<!-- 登录页面 -->
<!-- 可参考blog https://blog.csdn.net/qq_40832960/article/details/104100918 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--声明信息-->
    <meta name="author" content="Eritque arcus,SSER" />
    <meta charset="UTF-8">
    <!--声明结束-->
    <!--网站声明-->
    <!-- 适配DRP > 1的屏幕 -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="SSER, 广东省实验中学, 省实, 极光工作室" />
    <meta charset="utf-8" lang="zh-cn">
    <!-- 使国产浏览器用Chrome内核渲染 -->
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!--声明结束-->
    <!-- 图标 -->
    <link rel="shortcut icon" href="/files/src/img/logo/sslive-rectangle-std.png" type="image/png">
    <!--引入MDL文件-->
    <link rel="stylesheet" href="/files/mdl/material.min.css">
    <script src="/files/mdl/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/files/src/css/pages/newintroduction.css">
    <link rel="stylesheet" href="/files/src/css/module/footer.css">
    <!--引入css&js文件-->
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
    <link rel="stylesheet" type="text/css" href="/files/console/login/css/loading.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="../files/console/login/css/main.css">
    <link rel="stylesheet" href="/files/src/css/module/header.css">
    <link rel="stylesheet" href="/files/src/css/module/footer.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="/files/console/login/jquery.md5.js"></script>
    <script src="/files/console/jquery.cookie.js"></script>
    <script src="/files/console/login/js/main.js"></script>
    <!--引入结束-->
    <title>登录</title>
</head>

<body>
    <div class="mdl-layout-translarent mdl-js-layout mdl-layout--fixed-header">
        {% include 'module/guiding.html' %}
        <main class="mdl-layout__content">
            <div id="login-container">
                <div id="login-title">登录到 Console</div>
                <div id="account-textfield">
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input id="um" class="mdl-textfield__input" type="text" id="sample3">
                            <label class="mdl-textfield__label" for="sample3">用户名</label>
                        </div>
                    </form>
                </div>
                <div id="password-textfield">
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input id="pd" class="mdl-textfield__input" type="password" id="sample3">
                            <label class="mdl-textfield__label" for="sample3">密码</label>
                        </div>
                    </form>
                </div>
                <div class="h-captcha" style="margin-left:5rem;" data-callback="valid" data-sitekey="9db59a8b-a448-4de5-b3ad-a05bee827cd3"></div>
                <div id="buttons-container">
                    <div id="login-button-container">
                        <button id="login-button"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                            onclick="submita()" data-size="invisible">
                            登录
                        </button>
                    </div>
                    <div id="register-button-container">
                        <button id="register-button"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="showSB('桃子好吃吗？')">
                            注册
                        </button>
                    </div>
                </div>
                <div id="snackbar-tip" class="mdl-js-snackbar mdl-snackbar">
                    <div class="mdl-snackbar__text"></div>
                    <button class="mdl-snackbar__action" type="button"></button>
                </div>
            </div>
            {% include 'module/footer.html' %}
        </main>
</body>

</html>
