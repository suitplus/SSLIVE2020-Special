<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" lang="zh-cn">
  <!-- 使国产浏览器用Chrome内核渲染 -->
  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <!-- 适配DRP > 1的屏幕 -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>SSLIVE</title>
  <!-- 图标 -->
  <link rel="shortcut icon" href="/files/src/img/logo/sslive-rectangle-std.png" type="image/png">
  <!-- jQuery使用CDN加载 -->
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <!-- 加载Material Design Lite -->
  <link rel="stylesheet" href="../files/mdl/material.min.css">
  <script src="../files/mdl/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/files/src/css/pages/newintroduction.css">
  <link rel="stylesheet" href="/files/src/css/module/footer.css">
  <script src="/files/src/util/countdown.js"></script>
  <script src="/files/src/lib/Browser.js"></script>
  <script src="/files/src/util/checkandresize.js"></script>
  <script src="/files/src/js/introduction.js"></script>
  {% include '/module/Baidu.html' %}
  <script>
    inLive = {{ inLive }};
    startLive ="{{ startLive }}";
  </script>
</head>

<body>
  <div id="container">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    {% include '/module/guiding_intro.html' %}
      <main class="mdl-layout__content">
        <div class="page-content">
          <a name="intro">
            <div id="current-stream">
              <div id="countdown-title">距离体育节开幕式直播还有</div>
              <div id="timer-countdown">0天 0小时 0分钟 0秒</div>
              <div id="button-to-live">
                <button id="button-redirect-to-live" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                  跳转到直播间
                </button>
                <div id="live-not-on-snackbar" class="mdl-js-snackbar mdl-snackbar">
                  <div class="mdl-snackbar__text"></div>
                  <button class="mdl-snackbar__action" type="button"></button>
                </div>
                <script>
                  var button = document.querySelector("#button-redirect-to-live");
                  var snackbar = document.querySelector("#live-not-on-snackbar");
                  listener(button, snackbar);
                </script>
              </div>
            </div>
          </a>
          <div id="content-review">
            <a name="review"></a>
            <div id="content-review-title">观看我们以往的内容</div>
            <div id="content-review-list">
              <div id="content-review-list-left">
                <div class="content-review-card-left mdl-card mdl-shadow--2dp">
                  <div class="mdl-card__title mdl-card--expand"
                    style="background:url('https://static.ssersay.cn/history/img/20190824.jpg') center / cover #46B6AC;">
                    <h2 class="mdl-card__title-text">2019军训回放</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                    即使面对无情的烈日，我们仍将以最坚韧不拔的省实精神，面对我们的军训。
                  </div>
                  <div class="mdl-card__actions mdl-card--border">
                    <a href="https://www.bilibili.com/video/BV1q441167Xs"
                      class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                      跳转到B站
                    </a>
                  </div>
                </div>
                <div class="content-review-card-left mdl-card mdl-shadow--2dp">
                  <div class="mdl-card__title mdl-card--expand"
                    style="background:url('https://static.ssersay.cn/history/img/20191130.jpg') center / cover #46B6AC;">
                    <h2 class="mdl-card__title-text">2019校庆</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                    省实正芳华
                  </div>
                  <div class="mdl-card__actions mdl-card--border">
                    <a href="https://www.bilibili.com/video/BV1yJ411b7YJ"
                      class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                      跳转到B站
                    </a>
                  </div>
                </div>
              </div>
              <div id="content-review-list-right">
                <div class="content-review-card-right mdl-card mdl-shadow--2dp">
                  <div class="mdl-card__title mdl-card--expand "
                    style="background:url('https://static.ssersay.cn/history/img/20191024.jpg') center / cover #46B6AC;">
                    <h2 class="mdl-card__title-text">2019布服来战</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                    学生自主设计的服装、与媲美专业的走秀舞台，会擦出怎么样的烟火呢?
                  </div>
                  <div class="mdl-card__actions mdl-card--border">
                    <a href="https://www.bilibili.com/video/BV1bE41117Mv"
                      class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                      跳转到B站
                    </a>
                  </div>
                </div>
                <div class="content-review-card-right mdl-card mdl-shadow--2dp">
                  <div class="mdl-card__title mdl-card--expand"
                    style="background:url('https://static.ssersay.cn/history/img/20190403.png') center / cover #46B6AC;">
                    <h2 class="mdl-card__title-text">2019青春诗会</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                    我们的黄金时代
                  </div>
                  <div class="mdl-card__actions mdl-card--border">
                    <a href="https://www.bilibili.com/video/BV1eb411T7t4"
                      class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                      跳转到B站
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--footer class="mdl-mini-footer">
                        <div id="footer-section" class="mdl-mini-footer__left-section">
                          <div class="mdl-logo">SSLIVE</div>
                          <ul class="mdl-mini-footer__link-list">
                            <li><a href="#">Help</a></li>
                            <li><a href="#">Privacy & Terms</a></li>
                          </ul>
                        </div>
                    </footer-->
{% include '/module/footer.html' %}
      </main>
    </div>
  </div>
</body>


</html>
