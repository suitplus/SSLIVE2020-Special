<!doctype html>
<html>

	<head>
		<meta charset="utf-8" lang="zh-cn" />
		<!-- 使IE在最高版本下渲染，国产浏览器用Chrome内核渲染 -->
		<meta name="renderer" content="webkit" />
		<meta name="force-rendering" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
		<!-- 适配DRP> 1的屏幕 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>SSLIVE 后端控制台</title>
		<!-- 图标 -->
		<link rel="shortcut icon" href="/files/src/img/logo/SUIT-white.png" type="image/png" />
		<!-- jQuery使用CDN加载 -->
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
		<!-- websocket -->
		<script src="https://cdn.bootcdn.net/ajax/libs/socket.io/2.3.1/socket.io.min.js"></script>
		<script src="/files/console/jquery.cookie.js"></script>
		<script>
			var DanmuPort = {{ DanmuPort }};
		</script>
	</head>

	<body>
	<div style="float: left;">
		弹幕列表
		<div id="danmuList"></div>
	</div>
	<div style="float: right;">
		黑名单列表
		<div id="blackList"></div>
	</div>
	<button onclick="refresh">刷新黑名单</button>
	</body>
	<script src="/files/src/js/DanmuM.js"></script>

</html>
